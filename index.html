<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<title>Interactive Keyboard</title>
</head>

<body>
	<div class="keyboard-wrap">
		<div class="keyboard_display">
			<textarea class="input-text" name="input-text" rows="10" cols="50" placeholder="Write your text"></textarea>
		</div>

		<div class="keyboard_keys">
			<div class="row">
				<button id="Backquote" class="key backquote_key" type="button">`</button>
				<button id="Digit1" class="key" type="button">1</button>
				<button id="Digit2" class="key" type="button">2</button>
				<button id="Digit3" class="key" type="button">3</button>
				<button id="Digit4" class="key" type="button">4</button>
				<button id="Digit5" class="key" type="button">5</button>
				<button id="Digit6" class="key" type="button">6</button>
				<button id="Digit7" class="key" type="button">7</button>
				<button id="Digit8" class="key" type="button">8</button>
				<button id="Digit9" class="key" type="button">9</button>
				<button id="Digit0" class="key" type="button">0</button>
				<button id="Minus" class="key" type="button">-</button>
				<button id="Equal" class="key" type="button">=</button>
				<button id="Backspace" class="key backspace_key" type="button">
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" viewBox="0 0 20 22">
						<path fill="currentColor" d="M10.05 16.94v-4h8.92l.03-2.01h-8.95V6.94l-5 5Z" />
					</svg>
					Backspace</button>
			</div>
			<div class="row">
				<button id="Tab" class="key tab_key" type="button">Tab
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="14" viewBox="0 0 20 20">
						<path fill="currentColor"
							d="M11.59 7.41 15.17 11H1v2h14.17l-3.59 3.59L13 18l6-6-6-6-1.41 1.41zM20 6v12h2V6h-2z"></path>
					</svg>
				</button>
				<button id="KeyQ" class="key" type="button">Q</button>
				<button id="KeyW" class="key" type="button">W</button>
				<button id="KeyE" class="key" type="button">E</button>
				<button id="KeyR" class="key" type="button">R</button>
				<button id="KeyT" class="key" type="button">T</button>
				<button id="KeyY" class="key" type="button">Y</button>
				<button id="KeyU" class="key" type="button">U</button>
				<button id="KeyI" class="key" type="button">I</button>
				<button id="KeyO" class="key" type="button">O</button>
				<button id="KeyP" class="key" type="button">P</button>
				<button id="BracketLeft" class="key" type="button">[</button>
				<button id="BracketRight" class="key" type="button">]</button>
				<button id="Backslash" class="key backslash_key" type="button">\</button>
			</div>
			<div class="row">
				<button id="CapsLock" class="key capslock_key" type="button">Caps Lock</button>
				<button id="KeyA" class="key" type="button">A</button>
				<button id="KeyS" class="key" type="button">S</button>
				<button id="KeyD" class="key" type="button">D</button>
				<button id="KeyF" class="key" type="button">F</button>
				<button id="KeyG" class="key" type="button">G</button>
				<button id="KeyH" class="key" type="button">H</button>
				<button id="KeyJ" class="key" type="button">J</button>
				<button id="KeyK" class="key" type="button">K</button>
				<button id="KeyL" class="key" type="button">L</button>
				<button id="Semicolon" class="key" d type="button">;</button>
				<button id="Quote" class="key" type="button">'</button>
				<button id="Enter" class="key enter_key" type="button">
					<svg xmlns="http://www.w3.org/2000/svg" width="22" height="14" viewBox="0 0 28 16">
						<path fill="currentColor"
							d="M19 8v3H5.83l2.88-2.88c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0L2.71 11.3c-.39.39-.39 1.02 0 1.41L7.3 17.3c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L5.83 13H20c.55 0 1-.45 1-1V8c0-.55-.45-1-1-1s-1 .45-1 1z">
						</path>
					</svg>
					Enter</button>
			</div>
			<div class="row">
				<button id="ShiftLeft" class="key shift_key shift-left" type="button">
					<svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" viewBox="0 0 18 12">
						<path fill="currentColor" d="M8 2 1 9h4v5h6V9h4zm2 6v5H6V8H3.5L8 3.42 12.5 8H10z"></path>
					</svg>
					Shift</button>
				<button id="KeyZ" class="key" type="button">Z</button>
				<button id="KeyX" class="key" type="button">X</button>
				<button id="KeyC" class="key" type="button">C</button>
				<button id="KeyV" class="key" type="button">V</button>
				<button id="KeyB" class="key" type="button">B</button>
				<button id="KeyN" class="key" type="button">N</button>
				<button id="KeyM" class="key" type="button">M</button>
				<button id="Comma" class="key" type="button">,</button>
				<button id="Period" class="key" type="button">.</button>
				<button id="Slash" class="key" type="button">/</button>
				<button id="ShiftRight" class="key shift_key shift-right" type="button">
					<svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" viewBox="0 0 18 12">
						<path fill="currentColor" d="M8 2 1 9h4v5h6V9h4zm2 6v5H6V8H3.5L8 3.42 12.5 8H10z"></path>
					</svg>
					Shift</button>
			</div>
			<div class="row">
				<button id="ControlLeft" class="key ctrl_key ctrl-left" type="button">Ctrl</button>
				<button id="AltLeft" class="key alt_key alt-left" type="button">Alt</button>
				<button id="Space" class="key space_key" type="button"></button>
				<button id="AltRight" class="key alt_key alt-right" type="button">Alt</button>
				<button id="ControlRight" class="key ctrl_key ctrl-right" type="button">Ctrl</button>
				<button id="ArrowLeft" class="key arrow_key arrow-left" type="button">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
						<path fill="currentColor" d="m14 7l-5 5l5 5V7z" />
					</svg>
				</button>
				<div class="two_arrows">
					<button id="ArrowUp" class="key arrow_key arrow-up" type="button">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
							<path fill="currentColor" d="m14 7l-5 5l5 5V7z" />
						</svg>
					</button>
					<button id="ArrowDown" class="key arrow_key arrow-down" type="button">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
							<path fill="currentColor" d="m14 7l-5 5l5 5V7z" />
						</svg>
					</button>
				</div>
				<button id="ArrowRight" class="key arrow_key arrow-right" type="button">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
						<path fill="currentColor" d="m14 7l-5 5l5 5V7z" />
					</svg>
				</button>
			</div>
		</div>

		<p>Press Key on Keyboard</p>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
